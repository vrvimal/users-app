<div
  fxLayoutGap="5px"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center center"
>
  <mat-card fxFlex="30%" class="user-card" *ngFor="let user of users$ | async">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ user.username }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="front-card">
        <figure>
          <img src="https://dummyimage.com/180x100" alt="{{ user.name }}" />
          <figcaption>{{ user.name }}</figcaption>
        </figure>
        <div class="info-card gray rounded-bottom">
          <p>
            Email: <a href="mailto:{{ user.email }}" >{{ user.email }}</a>
          </p>
          <p>
            Phone: {{ user.phone }}
          </p>
        </div>
      </div>
      <div class="back-card">
        <div class="info-card">
          <p>{{ user.address.suite }} {{ user.address.street }}</p>
          <p>{{ user.address.city }} {{ user.address.zipcode }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
